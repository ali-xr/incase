name: incase_app
description: InCase app for buildings.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.7
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  google_sign_in: ^6.1.4
  sign_in_with_apple: ^5.0.0
  dio: ^5.2.1+1
  shared_preferences: ^2.1.2
  alice: ^0.3.3
  get_it: ^7.6.0
  freezed_annotation: ^2.2.0
  keyboard_dismisser: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.5
  freezed: ^2.3.5
  json_serializable: ^6.7.0
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
  fonts:
    - family: Product_Sans
      fonts:
        - asset: assets/fonts/Product_Sans_Bold.ttf
        - asset: assets/fonts/Product_Sans_Regular.ttf